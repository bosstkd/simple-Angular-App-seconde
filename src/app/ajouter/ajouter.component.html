<div class="container">
<div class="col-md-10 col-sm-10 col-xs-12">
<div class="card">
    <div class="card-heading">
        <div class="card-header">Ajouter un produit</div>
    </div>    
    <div class="card-body">
      <form #f="ngForm" (ngSubmit)= "onSaveProduit(f.value)">
          <div class="form-group">
            <label class="control-label" for="desig">Désignation:</label>
            <input class="form-control" type="text" placeholder="Désignation produit" id="desig" name="desig"  ngModel>
          </div>

          <div class="form-group">
            <label class="control-label" for="qte">Qte:</label>
            <input class="form-control" type="number" placeholder="Quantité produit" id="qte" name="qte" ngModel>
          </div>

          <div class="form-group">
            <label class="control-label" for="prix">Prix:</label>
            <input class="form-control" type="number" placeholder="Prix produit" id="prix" name="prix" ngModel>
          </div>
          <button class="btn btn-success" type="submit">Save</button>
      </form>
    </div>

</div>
</div>
</div>
