<div class="alert alert-info" *ngIf="status==1">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>Info!</strong> {{message}}
</div>

<div class="alert alert-warning" *ngIf="status==2">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>Warning!</strong> {{message}}
</div>

<div class="alert alert-danger" *ngIf="status==3">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>Error!</strong> {{message}}
</div>

<div class="container">
<div class="col-md-10 col-sm-10 col-xs-12">
<div class="card">
    <div class="card-heading">
        <div class="card-header">Ajouter un produit</div>
    </div>    
    <div class="card-body">
      <form #f="ngForm" (ngSubmit)= "onMajProduit(f.value)" class="was-validated">
          <div class="form-group">
            <label class="control-label" for="desig">Désignation:</label>
            <input class="form-control" [(ngModel)]="desig" type="text" placeholder="Désignation produit" id="desig" name="desig" ngModel required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>

          <div class="form-group">
            <label class="control-label" for="qte">Qte:</label>
            <input class="form-control" [(ngModel)]="qte" type="number" placeholder="Quantité produit" id="qte" name="qte" ngModel required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Merci de rensigner la quantité.</div>
          </div>

          <div class="form-group">
            <label class="control-label" for="prix">Prix:</label>
            <input class="form-control" [(ngModel)]="prix" type="number" placeholder="Prix produit" id="prix" name="prix" ngModel required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Merci de rensigner le prix.</div>
          </div>
          <button class="btn btn-success" type="submit">Save</button>
      </form>
    </div>

</div>
</div>
</div>
